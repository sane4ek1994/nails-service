version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nails-service-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: nails_user
      POSTGRES_PASSWORD: nails_password
      POSTGRES_DB: nails_service
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nails_user -d nails_service"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

